<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Cloth - Shop</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #f0f0f0;
        }
        header {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo h1 {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
        nav a {
            color: #fff;
            margin-right: 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #00ffcc;
            text-shadow: 0 0 20px #00ffcc, 0 0 30px #ff0066;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 255, 204, 0.5);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffcc, 0 0 30px #ff0066;
        }
        footer {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 20px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
